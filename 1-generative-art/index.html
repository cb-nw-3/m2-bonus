<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Generative Art</title>
  </head>
  <body>
    <header>
      <h1>Find <span>'Hi'</span> to refresh the art!</h1>
      <div class="slidecontainer">
        <p>Width:</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="width">
        
        <p> Height:</p>
        <input type="range" min="1" max="50" value="25" class="slider" id="height">
      </div>
    </header>
    <main>
      <button id="refresh">Hi</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
